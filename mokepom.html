<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MOKEPOM</title>
        
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        
        <section id="seleccionar-mascota">

            <h1 class="titulo">Mokepom</h1>

            <h2 class="subtitulo">Elige a tu mascota</h2>

            <div id = "contenedor-targetas" class="tarjetas">
                
                
            </div>
            
            <button id="boton-mascota">seleccionar</button>

        </section>

        <section id="ver-mapa">
            <h2 class="subtitulo">Recorre el mapa con tu mokepom</h2>
            <canvas id="mapa"></canvas>
            <div class="botones-mov">
                <button onmousedown="moverArriba()" onmouseup="detenerMov()">Arriba</button>
                <div>
                    <button onmousedown="moverAbajo()" onmouseup="detenerMov()">Abajo</button>
                    <button onmousedown="moverDerecha()"  onmouseup="detenerMov()">Derecha</button>
                    <button onmousedown="moverIzquierda()" onmouseup="detenerMov()">Izquierda</button>
                </div>
                
            </div>
            
        </section>

        <section id="seleccionar-ataque">
            <h1 class="titulo">Mokepom</h1>

            <h2 class="subtitulo">Elige tu ataque</h2>

            <div id = "contenedor-ataque" class="botones-ataques">
                
            </div>

            <div id="mensajes">
                <p id="resultado">Mucha suerte</p>
    
                <section id="reiniciar">
                    <button id="boton-reiniciar">Reiniciar</button>
                </section>   
            </div>                           
    
           
            <div class="ataques">
                <div class="ataques-jugador" >
                    <p id="vidas-jugador">0</p>
                    <p id="mascota-jugador"></p>
                    <div id="ataque-del-jugador"></div>
                    
                       
                </div>
                <div class="ataques-enemigo">
                    <p id="vidas-enemigo">0</p>  
                    <p id="mascota-enemigo"></p>
                    <div id="ataque-del-enemigo"></div>
                </div>

            </div> 
        
        </section>

        
        <script src="./js/mokepom.js"></script>
        
    </body>
</html>
